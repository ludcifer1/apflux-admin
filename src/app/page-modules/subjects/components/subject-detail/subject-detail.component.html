<div class="container p-3">
	<div class="row">
		<div class="col-10">
			<h3>
				Chi tiết môn học
			</h3>
      </div>
      <div class="col-2">
<button class="btn btn-font-dark" (click)="closeDialog()">
	<i class="fas fa-times"></i>
</button>
      </div>
	</div>
	<div class="kt-separator kt-separator--border-dashed kt-separator--portlet-fit"></div>
	<div class="row">
		<div class="col-3 font-weight-bold">ID: </div>
		<div class="col-9">{{data.id}}</div>
	</div>
	<div class="row">
		<div class="col-3 font-weight-bold">Tên môn: </div>
		<div class="col-9">{{data.subject_name}}</div>
	</div>
	<div class="row">
		<div class="col-3 font-weight-bold">Mã môn: </div>
		<div class="col-9">{{data.subject_id}}</div>
	</div>
	<div class="row">
		<div class="col-3 font-weight-bold">Số tín chỉ: </div>
		<div class="col-9">{{data.subject_credit}}</div>
	</div>
	<div class="row">
		<div class="col-3 font-weight-bold">Chi tiết: </div>
		<div class="col-9">{{data.subject_detail}}</div>
	</div>
</div>
